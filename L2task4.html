<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <link rel="stylesheet" href="L2task4css.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Register</h2>
            <!-- Registration and Login Form -->
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="button" id="auth-button">Register</button>
            </form>
            <p id="toggle-link">Already have an account? <a href="#" id="toggle-auth">Login here</a></p>
        </div>
    </div>

    <div class="secured-page hidden">
        <h2>Welcome to the Secured Page</h2>
        <p id="welcome-message"></p>
        <button id="logout-button">Logout</button>
    </div>
    
    <script src="L2task4js.js"></script>
</body>
</html>
